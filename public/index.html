<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport"
          content="width=device-width, height=device-height,
                   initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="module" src="src/index.js"></script>
    <title>Onomatopoeia</title>
  </head>
  <body>
    <div id="player">
      <div id="player-tracks">
        <div id="player-cursor"></div>
        <noscript> Javascript is needed for this app.</noscript>
      </div>
      <script nomodule>
        document.querySelector('#player-tracks').textContent = ' Another '
    + 'browser is needed for this app. A recent Firefox, Chrome, or '
    + 'Safari is recommended.';
      </script>
      <div id="player-controls">
        <div id="player-controls-left">
          <button id="play-button" title="play/pause">
            <svg class="play-icon" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 100 100">
              <polygon points="0,0 0,100 100,50"/>
            </svg>
            <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 100 100">
              <polygon points="0,0 0,100 40,100 40,0"/>
              <polygon points="60,0 60,100 100,100 100,0"/>
            </svg>
          </button>
          <button id="stop-button" title="pause">
            <svg class="stop-icon" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 100 100">
              <polygon points="0,0 0,100 100,100 100,0"/>
            </svg>
          </button>
          <p id="player-start"></p>
        </div>
        <p id="player-duration"></p>
      </div>
    </div>
    <div id="menu-et-description">
      <div id="sound-menu"></div>
      <div id="description">
        <button id="description-play" title="play/pause">
          <svg class="play-icon" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 100 100">
            <polygon points="0,0 0,100 100,50"/>
          </svg>
          <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 100 100">
            <polygon points="0,0 0,100 40,100 40,0"/>
            <polygon points="60,0 60,100 100,100 100,0"/>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
