<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/main.js"></script>
    <title>Sound word explorer</title>
  </head>
  <body>
    <div id="sound-tracks">
      <div id="cursor"></div>
      <noscript> Javascript is needed for this app.</noscript>
    </div>
    <script nomodule>
      document.querySelector('#sound-tracks').textContent = ' Another '
        + 'browser is needed for this app. A recent Firefox, Chrome, or '
        + 'Safari is recommended.';
    </script>
    <div id="controls">
      <span id="controls-left">
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
        <input id="input-start" type="number" min="0" max="99">%</input>
      </span>
      <span id="controls-right">
        <input id="input-duration" type="number" min="0" max="45">s</input>
      </span>
    </div>
    <div id="menu-et-description">
      <div id="sound-menu"></div>
      <div id="description"></div>
    </div>
  </body>
</html>
